    <main class="contenido-principal centrado" id="contenido-principal">
      <header class="barra-superior">
        <h3>Sprints</h3>
        <div id="userArea" class="usuario-dropdown">Cargando...</div>

      <button id="btnAbrirModalSprint" class="formulario button">+ Crear Sprint</button>

      <div id="modalSprint" class="modal-sprint">
        <div class="modal-contenido">
          <h3 id="tituloModal">Nuevo Sprint</h3>
          <form id="formSprint" class="formulario">
            <input type="hidden" id="sprintId" />

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required placeholder="Nombre del sprint" />

            <label for="descripcion">DescripciÃ³n:</label>

            <label for="fechaInicio">Fecha de inicio:</label>

            <label for="fechaFin">Fecha de fin:</label>
            <input type="date" id="fechaFin" required />

            <label for="estado">Estado:</label>
            <select id="estado" required>
              <option value="Planeado">Planeado</option>
              <option value="En progreso">En progreso</option>
              <option value="Completado">Completado</option>
            </select>

            <label for="integrantes">Selecciona Integrantes:</label>
            <div id="listaIntegrantes" class="checkbox-group"></div>

            <label for="backlog">Backlog:</label>
            <select id="backlog" required></select>

            <div class="modal-botones">
              <button type="submit" id="btnGuardarSprint" class="btn-verde">âž• Guardar</button>
              <button type="button" class="btn-rojo" onclick="cerrarModalSprint()">âœ– Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <section>
        <h4>Listado de Sprints</h4>
        <table class="tabla-sprints">
          <thead>
            <tr>
              <th>Nombre</th>

              <th>Fecha Fin</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaSprints"></tbody>
        </table>
      </section>
    </main>
  </div>
